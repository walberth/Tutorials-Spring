spring:
  application:
    name: crypto

server:
  port: 8443
  ssl:
    key-store-password: ${keystore_password}
    key-store: classpath:keystore.p12
    key-store-type: PKCS12
    key-alias: tomcat
        
logging:
  level:
    root: INFO
    com.memorynotfound: INFO
    org.springframework.web: INFO
    org.springframework.security: DEBUG